<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Quieres estar conmigo? 💘</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
      color: #d6336c;
    }

    h1 {
      font-size: 2.5em;
    }

    .corazon {
      font-size: 4em;
      animation: latido 1s infinite;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 15px;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <h1>Hola 😊</h1>
  <div class="corazon">❤️</div>

  <p>He estado queriendo decirte algo...</p>
  <p><strong>¿Quieres estar conmigo? 💖</strong></p>

  <!-- Botones -->
  <button onclick="responder(true)">Sí 💘</button>
  <button onclick="responder(false)">No 😢</button>

  <!-- 🎵 Audio (no suena hasta que presiona “Sí”) -->
  <audio id="musica" src="https://maha02cyber.github.io/for_you/ParaTi.mp3"></audio>

  <script>
    function responder(eleccion) {
      if (eleccion) {
        document.body.innerHTML = `
          <h1>¡Siii! 😍</h1>
          <div class="corazon">💖💖💖</div>
          <p>¡Me has hecho muy feliz! 🎉</p>
        `;
        const musica = document.getElementById("musica");
        musica.volume = 0.5;
        musica.play();
      } else {
        document.body.innerHTML = `
          <h1>Ohh 😢</h1>
          <p>Está bien... gracias por tu sinceridad 🙏</p>
        `;
      }
    }
  </script>

</body>
</html>
