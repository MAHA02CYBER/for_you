<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Quieres estar conmigo? 💘</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
      color: #d6336c;
    }

    h1 {
      font-size: 2.5em;
    }

    .corazon {
      font-size: 4em;
      animation: latido 1s infinite;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 15px;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #musica {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Hola 😊</h1>
  <div class="corazon">❤️</div>

  <p>He estado queriendo decirte algo...</p>
  <p><strong>¿Quieres estar conmigo? 💖</strong></p>

  <button onclick="responder(true)">Sí 💘</button>
  <button id="btnNo" onmouseover="moverBoton()">No 😢</button>

  <!-- Audio oculto inicialmente -->
  <audio id="musica" src="ParaTi.mp3" controls></audio>

  <script>
    function responder(eleccion) {
      if (eleccion) {
        const musica = document.getElementById("musica");
        document.body.innerHTML = `
          <h1>¡Siiii! 😍</h1>
          <div class="corazon">💖💖💖</div>
          <p>¡Me has hecho muy feliz! 🎉</p>
          <p>Toca el botón para escuchar esto que también es para ti 🎶👇</p>
        `;

        // Añadir nuevamente el audio con controles
        document.body.appendChild(musica);
        musica.style.display = "block";
      } else {
        alert("Noooo 😭, inténtalo otra vez jejeje");
      }
    }

    function moverBoton() {
      const boton = document.getElementById("btnNo");
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      boton.style.position = "absolute";
      boton.style.left = `${randomX}px`;
      boton.style.top = `${randomY}px`;
    }
  </script>

</body>
</html>
